name: MusicBot CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      env:
        HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
      run: mvn clean heroku:deploy -DskipTests --file pom.xml
